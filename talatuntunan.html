<!DOCTYPE>

<html lang="en">
	<head>
		<title>Tagatukoy ng Sinalita</title>
		<link href="fonts/roboto" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="button/css" rel="stylesheet" href="css/css.css"/>
	</head>
	
	<body>
		<h3>Speech Recognition</h3>
		<div>
			<textarea id='transkripsyon' cols='200' rows='20'></textarea>
		</div>
		<div>
			<br><br>
			<input id='umpisahan' class='btn' type='button' value='Start Talking' />
			<input id='tapusin' class='btn' type='button' value='Stop Talking' />
			<input id='burahin' class='btn' type='button' value='Clear Transcription' />
		</div>
		<div>
			<input id='pansamantala' type='text' size='200' />
		</div>
		<script type='text/javascript' src='js/Tagatukoy.js'></script>
		<script type="text/javascript">
			window.onload = function() {
				var tagatukoy = new Tagatukoy('en-US', 'transkripsyon', 'umpisahan', 'tapusin', 'burahin');
				tagatukoy.initialize();
			};
		</script>
	</body>
</html>
